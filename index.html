<!DOCTYPE HTML>
<html>

<head>
    <title>Kia's Web Site</title>
    <style>
        body {
            background: rgb(125, 198, 205);
            color: rgb(45, 45, 45);
            padding: 10px;
            font-family: arial;
        }
        
        header {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        [class=all-contents] {
            max-width: 800px;
            margin: auto;
        }
        /* Main navigation menu */
        
        nav {
            background: rgb(239, 80, 41);
            margin: 0 auto;
            display: flex;
            padding: 10px;
        }
        
        nav header {
            display: flex;
            align-items: center;
            color: rgb(255, 255, 255);
            flex: 1;
        }
        
        nav ul {
            list-style-image: none;
        }
        
        nav li {
            display: inline-block;
            padding: 0 10px;
        }
        
        nav a {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }
        /* Main container area beneath menu */
        
        main {
            background: rgb(245, 238, 219);
            display: flex;
        }
        
        [class=sidebar] {
            margin-right: 25px;
            padding: 10px;
        }
        
        [class=sidebar] img {
            width: 200px;
        }
        
        [class=content] {
            flex: 1;
            padding: 15px;
        }
        
        [class=interests] header {
            font-size: 1.25em;
        }
    </style>
</head>

<body>
    <div class="all-contents">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>

        <main>
            <div class="sidebar">
                <img src="http://www.spectacularvehicles.com/wp-content/uploads/2014/10/BMW-M3-1.jpg">
            </div>

            <div class="content">
                <header>Kia's Website</header>
                <p>This is Kia's home on the web!</p>
                <section class="interests">
                    <header>Interests</header>
                    <ul>
                        <li>Hats</li>
                        <li>Shoes</li>
                        <li>Cars</li>
                    </ul>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
